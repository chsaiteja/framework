<div class="p-t-b  mobie-width mobile-container bodypadding">
  <div class="row mt-2">
    <!-- For displaying the cluster name dynamicaly in header -->
    <div class="col-md-6 col-lg-6 career-heading">
      <i [ngClass]="clusterIcon" [ngStyle]="{'color': clusterColor}"></i>
      <h4 class="career-text">{{clusterName}}</h4>
    </div>
    <div class="col-md-6 col-lg-6 text-right">
      <div class=" pull-right desktop-design-display">
        <!-- careerlist button occurs here -->
        <button type="button" class="common-button green" (click)="CareerList('no')">
          <b>{{(occClusterText)?.commonText?.common?.careersList}}</b>
        </button>
        <!-- save button occurs here -->
        <button type="button" class="common-button green" (click)="savePost()">
          <b>{{(occClusterText)?.commonText?.common?.save}}</b>
        </button>
        <!-- backAssessment button occures here -->
        <button type="button" class="common-button green" *ngIf="backAssessmentValue" (click)="backAssessment()">
          <b>{{(occClusterText)?.commonText?.common?.backAssess}}</b>
        </button>
        <!-- print button occures here -->
        <button type="button" class="common-button green">
          <b>{{(occClusterText)?.commonText?.common?.print}}</b>
        </button>
      </div>
      <div class="btn-group btn-group-justified mobile-design-display">
        <!-- careerslist button occures here in mobile view-->
        <button type="button" class="btn common-button green" (click)="CareerList('no')">
          <b>{{(occClusterText)?.commonText?.common?.careersList}}</b>
        </button>
        <!-- backassessment button occures here in mobile view -->
        <button type="button" class="btn common-button green" *ngIf="backAssessmentValue" (click)="backAssessment()">
          <b>{{(occClusterText)?.commonText?.common?.backAssess}}</b>
        </button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <div *ngIf='(clussettingsText)?.commonText?.topSections?.indexOf("Image")!=-1'>
        <!--Here we display the image for cluster -->
        <a>
          <img src="/assets/images/ClusterImage.jpg" class="w-100" alt="No image" /> </a>
        <div class="rate-career-bg-black"></div>
        <div class="opacity-career-header row">
          <div class="col-lg-5  col-2 col-md-6 col-sm-2">
            <a class="video-icon" href="#videomodal" data-toggle="modal" data-target="#videomodal" [hidden]="((occClusterStore|async).Video|json) == '[]'">
              <img class="video-hight-plp3" src="/assets/images/video-icon-plp3.png" alt="" />
            </a>
          </div>

          <div id="videomodal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-width">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close plp3-model-close-align" data-dismiss="modal">&times;</button>
                </div>
                <div *ngFor="let item of (occClusterStore|async).Video" class="modal-body">
                  <video class="video-box" controls>
                    <source src={{item}} type="video/mp4" />
                  </video>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7 col-md-6 col-sm-10 col-10">
            <div class="row text-right pull-right">
              <!-- For showing the userrating icons -->
              <div class="d-inline-flex">
                <p class="rate-this-text">{{(clussettingsText)?.commonText?.allSections?.UserRating}}</p>
                <span class="rating-up-down mr-2">
                  <a href="#" (click)="$event.preventDefault();getUnFill('up')">
                    <i class="fillstroke" [ngClass]="(showColorUp == 1)?'icon-thumbs-up-hover':'icon-thumbs-up'" aria-hidden="true"></i>
                  </a>
                  <a href="#" (click)="$event.preventDefault();getUnFill('down')">
                    <i class="fillstroke" [ngClass]="(showColorUp == 0)?'icon-thumbs-down-hover':'icon-thumbs-down'" aria-hidden="true"></i>
                  </a>
                </span>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="career-tabs">
        <!-- For showing the related text and tab values in the desktop view.  -->
        <div class="ngb-tabset desktop-design-display">
          <ul class="nav nav-pills justify-content-start  menu-alignment-desc-cluster-plp3" role="tablist ">
            <li *ngFor='let val of (clussettingsText)?.commonText?.tabs;let inx=index' class="nav-item">
              <a class="nav-link" [class.active]="(activeVal==inx)" (click)="dropDownVal(val.title,inx)" data-toggle="tab" href="#tab{{inx}}"
                role="tab">{{val.title}}
                <div class="tab-down-arrow"> </div>
              </a>

            </li>
            <div align="center" class="rating-in-tabs" *ngIf='(clussettingsText)?.commonText?.topSections?.indexOf("Image") ==-1'>
              <div class="d-inline-flex">
                <p class="rate-this-text">{{(clussettingsText)?.commonText?.allSections?.UserRating}}</p>
                <span class="rating-up-down rating-down-2">
                  <a href="#" (click)="$event.preventDefault();getUnFill('up')">
                    <i class="fillstroke" [ngClass]="(showColorUp == 1)?'icon-thumbs-up-hover':'icon-thumbs-up'" aria-hidden="true"></i>
                  </a>
                  <a href="#" (click)="$event.preventDefault();getUnFill('down')">
                    <i class="fillstroke" [ngClass]="(showColorUp == 0)?'icon-thumbs-down-hover':'icon-thumbs-down'" aria-hidden="true"></i>
                  </a>
                </span>
              </div>
            </div>
          </ul>
        </div>
        <!-- For showing the related text and tab values in the mobile view. -->
        <div class="ngb-tabset-mobile mobile-design-display  mb-3">
          <div class="d-table w-100">
            <ul class="nav nav-pills d-table-cell">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle font-size" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{value}}</a>
                <div class="dropdown-menu" role="tablist">
                  <a *ngFor='let val of (clussettingsText)?.commonText?.tabs;let inx=index' class="nav-link active" [class.active]="(activeVal==inx)"
                    (click)="dropDownVal(val.title,inx)" data-toggle="tab" href="#tab{{inx}}" role="tab">{{val.title}}</a>
                </div>
              </li>
            </ul>
            <div class=" d-table-cell" *ngIf='(clussettingsText)?.commonText?.topSections?.indexOf("Image") ==-1'>
              <div align="center" class="rating-in-tabs">
                <div class="d-inline-flex">
                  <span class="rating-up-down rating-down-2">
                    <a href="#" (click)="$event.preventDefault();getUnFill('up')">
                      <i class="fillstroke" [ngClass]="(showColorUp == 1)?'icon-thumbs-up-hover':'icon-thumbs-up'" aria-hidden="true"></i>
                    </a>
                    <a href="#" (click)="$event.preventDefault();getUnFill('down')">
                      <i class="fillstroke" [ngClass]="(showColorUp == 0)?'icon-thumbs-down-hover':'icon-thumbs-down'" aria-hidden="true"></i>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- For showing the tab values in the mobile view -->
        <div class="tab-content ">
          <div *ngFor='let val of (clussettingsText)?.commonText?.tabs;let inx=index' class="tab-pane" id="tab{{inx}}" [class.active]="(activeVal==inx)"
            role="tabpanel">
            <div *ngIf='val.tabId == 0'>
              <at-a-glance-cluster [atAGlance]="refGlance"></at-a-glance-cluster>
            </div>

            <div *ngIf='val.tabId == 1'>
              <right-for-me [rightForMeData]="refRightForMe"></right-for-me>
            </div>
            <div *ngIf='val.tabId == 2'>
              <education [educationData]="refeducation"></education>
            </div>
            <div *ngIf='val.tabId == 3'>
              <pathways [pathwaysData]="refpathway"></pathways>
            </div>
            <div *ngIf='val.tabId == 4'>
              <related-careers-cluster [relatedcareersData]="refrelatedcareer"></related-careers-cluster>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Here save,print floating button occures in mobile view. -->
    <div class="mobile-design-display  float-btn-plp3">
      <div class=''>
        <button class='action-button' (click)="filter = !filter" [ngClass]="{'active': filter }">
          <span class='fa fa-plus'></span>
        </button>
        <ul class='actions'>
          <li class="pointer" (click)="savePost()">
            <a>
              <span class='fa fa-floppy-o'></span>
            </a>
          </li>
          <li class="pointer">
            <a>
              <span class='fa fa-print'></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
