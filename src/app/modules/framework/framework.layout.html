<template ngbModalContainer>
</template>
<div class="fixed-top">
    <div class="master-head">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="master-head-text">
                        <b>{{headerFooterObj?.appName}}</b>
                    </h3>
                </div>
            </div>

            <div class="row master-header-top">
                <div class="col-lg-12 plp-blue  master-header-menu text-right p-0">
                    <ul>
                        <li ngbDropdown class="d-inline-block pointer" placement="left" ngbTooltip="Language">
                            <button tabindex="1" class="align-middle btn-common font-weight-bold pointer" aria-haspopup="true" id="t1" ngbDropdownToggle>
                                <span class="text-display-head">{{changedLang}}</span><!--desktop language button-->
                                 <span class="icon-asmnt-change-language icn-display-head"></span><!--mobile language button-->
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                <button (click)="selectLang(lang)" *ngFor="let lang of userObj?.langList" class="dropdown-item pointer">{{ lang.name }}</button>

                            </div>
                        </li>
                        <li class="d-inline-block " ngbDropdown #myDrop="ngbDropdown" [ngStyle]="{'cursor':'pointer'}" placement="left" ngbTooltip="Logout">
                            <button class="align-middle btn-common font-weight-bold pointer" id="dropdownMenu" ngbDropdownToggle>
                        <a class=" text-display-head " ><!--desktop logout button-->
                        <img src="\assets\images\user-2.png" [ngStyle]="{'width':'18px'}">
                        <span class="text-capitalize login-mobile-username">
                          {{userObj?.firstName}} 
                        </span> 
                            </a>
                            <span class="icn-display-head"> <img src="\assets\images\user.png" > </span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">

                                <div class="pl-3 username-3-dots font-weight-bold text-capitalize">
                                    {{userObj?.firstName}}
                                </div><br>
                                <button class="btn icn-signout w-100 pointer ml-0" (click)="logout()">
                                 <i class="fa fa-sign-out " aria-hidden="true" ></i>{{headerFooterObj?.logOut}}</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="logo-navbar">
        <nav class="navbar-toggleable-md">
            <div class="container">
                <div class="row w-100">
                    <div class="col-lg-3 col-md-3">
                        <a class="navbar-brand">
                            <img class="cis-logo" src="/assets/images/cis-icon.png" /></a>
                    </div>
                    <div class="col-lg-9 col-md-9 float-right">
                        <button *ngIf="menuItems[0]?.root!='plpcontent'" (click)="hideFil('btn')" class="navbar-toggler navbar-toggler-right mobile-icon-align"
                            type="button" data-toggle="" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
              <!--<i  class="fa icon" [ngClass]="menuIcon"  ></i>-->
              <i *ngIf="!clickBtn " class="fa fa-bars" aria-hidden="true"></i>
              <i *ngIf="clickBtn " class="fa fa-times" aria-hidden="true"></i>
            </button>
                        <div #filter [hidden]="!clickBtn || hideFilter" class="navbar-menu" id="navbarNavAltMarkup" (click)="hideFil('bar')">
                            <div *ngIf="(menuItems.length>1)" class="collapse navbar-nav">
                                <a href="#" *ngFor="let item of menuItems" class="nav-link pointer" [class.nav-list-active]="isActive([item?.root])" (click)="$event.preventDefault();loadModules(item)">
                                    {{item.title}}</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="w-100 h-100" style="position: absolute;z-index:1;" [hidden]='!clickBtn || hideFilter' (click)="hideFil('bar')"></div>
<router-outlet></router-outlet>
