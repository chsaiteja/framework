<!-- Fixed navbar -->
<!-- Main component for a primary marketing message or call to action -->
<div class="assessment-questions">
  <div class="row desktop-design-display">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-background powderblue">
          <!-- Previous button-->
          <div class="col-md-1 col-sm-2 col-lg-1 left-arrow-class">
            <button class="white-color" [ngClass]="(isClassVisible)? 'common-disable-ques-arrow':'common-enable-ques-arrow'" (click)="$event.preventDefault();previousQuestion()"
              [disabled]="(isClassVisible)">
              <i [ngClass]="(isClassVisible==true)? 'class-withOpacity':''" class="fa icon-asmnt-back-arrow" aria-hidden="true"></i>
              <!--Question number-->
            </button>
            <span> {{cnt}} </span>
          </div>
          <div class="col-md-8 col-sm-7 col-lg-9">
            <!--progress bar-->
            <div class="progress">
              <div class="progress-bar-bg-green" [ngStyle]="{'width': currentValue +'%'}"></div>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-lg-2 text-right right-arrow-class">
            <span>{{remaining}} {{(eqreturnedVal|async).commonText.remaining}}</span>
            <!-- Next button-->
            <a href="#" class="pull-right" *ngIf="showNxt" (click)="$event.preventDefault();nextEQArrow(cnt)">
              <i aria-hidden="true" class="fa icon-asmnt-forward-arrow "></i>
            </a>
          </div>
        </div>
        <!--Display question-->
        <div class="panel-question-box powderblue text-center">
          <p> {{quesArr[entrePreQuestionName]}}</p>
        </div>
        <!-- displays circles -->
        <div class="smile-circle" *ngFor="let item of (responseText|async).commonResponseText?.responses;let inx=index">
          <div class="circle-width five text-center" *ngIf='inx!=5'>
            <button [ngClass]="(btnHighLight==item.value)?'previous':''" class=" circle-button powderblue hover" (click)="callQuestion(item.value)">
              <i class={{iconArray[inx]}}></i>
              <p class="mt-1">{{item.text}}</p>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>



  <!-- mobile design -->

  <div class="mobile-design-display">
    <div class="panel-question-box powderblue">
      <div class="mini-bar">
        <div class="container">

          <div class="row mt-2">
            <!-- Previous button-->
            <div class="col-1 pt-1">
              <a href="#" (click)="$event.preventDefault();previousQuestion()">
                <i [ngClass]="(isClassVisible==true)? 'class-withOpacity':''" class="fa icon-asmnt-back-arrow "></i>
              </a>
            </div>
            <div class="col-9">
              <div class="progress ">
                <!--progress bar-->
                <div class="progress-bar-bg-green" [ngStyle]="{'width': currentValue +'%'}"></div>
              </div>
            </div>
            <div class="col-1 pt-1">
              <a href="#" (click)="$event.preventDefault();nextEQArrow(cnt)" *ngIf="showNxt">
                <!-- Next button-->
                <i aria-hidden="true" class="fa icon-asmnt-forward-arrow "></i>
              </a>
            </div>
          </div>
          <div class="row mt-2">
            <!--Question number-->
            <div class="col-6">
              <span class="text-right">{{cnt}}</span>
            </div>
            <div class="col-6 text-right">
              <span>{{remaining}} {{(eqreturnedVal|async).commonText.remaining}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="d-table w-100  mobile-height">
        <p class="d-table-cell text-center align-middle">{{quesArr[entrePreQuestionName]}}</p>
      </div>
    </div>
    <div class="clearfix"> </div>
    <div class="smile-cards-mobile" *ngFor="let item of (responseText|async).commonResponseText?.responses;let inx=index">
      <!-- displays cards -->
      <div class="smile-card-body hover powderblue" *ngIf='inx!=5' [ngClass]="(btnHighLight==item.value)?'previous':''" (click)="callQuestion(item.value)">
        <div class="row">
          <div class="col-9">
            <p>{{item.text}}</p>
          </div>
          <div class="col-3">
            <span>
              <i class={{iconArray[inx]}}></i>
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- End mobile design -->
