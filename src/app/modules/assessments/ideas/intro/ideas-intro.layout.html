<!-- Desktop view for intrest-profiler intro-->
<div class="intro-pages">
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-5 text-center">
				<div class="desktop-design-display">
					<p class="right-border desktop-design-display p-2">
						{{(introVal).commonText?.pageText?.introPage.leftSide}}
					</p>
					<button class="common-button green" type="button" (click)="startAssessment()">{{(returnedVal|async).commonText.start}} </button>
				</div>
				<div class="mobile-design-display">
					<a data-toggle="modal" data-target="#myModal2" class="pointer pull-right pt-1">
						<u>{{(returnedVal|async).commonText.more}}</u>
					</a>
					<span class="help-link  pull-right">
						<i class="fa icon-asmnt-strongly-agree" aria-hidden="true" data-toggle="modal" data-target="#myModal2"></i>
					</span>
					<br>
					<!-- POPUP in the mobile view when we click on help-->
					<p class="pl-1 pr-1 pt-3 pb-0"> {{(introVal).commonText?.pageText?.introPage.leftSide}}</p>
					<button class="common-button green" type="button" (click)="startAssessment()">{{(returnedVal|async).commonText.start}}
					</button>
				</div>
			</div>
			<div class="col-sm-7 col-md-7 desktop-design-display ">
				<div *ngFor="let value of (introVal).commonText?.pageText?.introPage.rightSide">
					<h5 class="text-capitalize"> {{value.header}} </h5>
					<ul>
						<li *ngFor="let val of value.list">{{val}}</li>
					</ul>
					<p> {{value.text}}</p>
				</div>
				<div class="d-flex justify-content-between">
					<div class="intro-options pl-1 pr-1" *ngFor="let item of (responseText|async).commonResponseText?.responses;let inx=index">
						<div class="text-center" *ngIf='inx!=5'>
							<i class={{smileys[inx]}}></i>
							<p>{{item.text}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Destop view End  -->

	<!-- Mobile view for intrest-profiler intro page-->
	<!-- POPUP in the mobile view when we click on help-->
	<div class="mobile-design-display">
		<div class="modal" id="myModal2" role="dialog">
			<div class="modal-dialog  model-width">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="font-weight-bold common-headding">{{assessName}}</h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div *ngFor="let value of (introVal).commonText?.pageText?.introPage.rightSide">
							<h6 class="font-weight-bold"> {{value.header}} </h6>
							<ul>
								<li *ngFor="let val of value.list">{{val}}</li>
							</ul>

							<p>{{value.text}}</p>
						</div>
						<ul class="intro-options-mobile">
							<li *ngFor="let item of (responseText|async).commonResponseText?.responses;let inx=index">
								<i class={{smileys[inx]}}></i>
								<h5 class="form-control  smileys-mobile-popup" *ngIf='inx!=5'> {{item.text}} &nbsp;
								</h5>
							</li>
						</ul>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--End of POPUP for mobile view-->
<!-- End of mobile design for intrest-profiler intro page-->
